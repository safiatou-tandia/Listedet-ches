<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Liste</title>
	<!--CSS  -->
	<link rel="stylesheet" href="style.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<!-- Conteneur -->
	<main class="app">
		<!-- Bienvenue -->
		<section class="greeting">
			<h2 class="title">
				Comment ça va, <input type="text" id="name" placeholder="Ajoutes ton Nom" />
			</h2>
		</section>
		
		
		<!-- Nouvelle tâche -->
		<section class="create-todo">
			<h3>Nouvelles tâches</h3>
			<form id="new-todo-form">
				<h4>Quoi de prévu?</h4>
				<input 
					type="text" 
					placeholder="ex. Faire les courses"
					name="content"
					id="content" />
				
				<h4>Choisis une catégorie</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Travail</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personel</div>
					</label>
				</div>
				<input type="submit" value="Ajouter" />
			</form>
		</section>
	

		<!-- Liste de tâches -->
		<section class="todo-list">
			<h3>Liste de tâches</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>
	

	<!--JavaScript -->
	<script src="script.js"></script>
	
</body>
</html>
